<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: black;
            overflow-x: hidden;
            position: relative;
        }

        /* ANIMATED BACKGROUND LAYER */
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.3) 2px, transparent 2px);
            background-size: 70px 70px;
            opacity: 0.4;
            animation: starMove 12s linear infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes starMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        /* NAVBAR (on top of everything now) */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.30);
            backdrop-filter:blur(18px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav a:hover {
            color:blue;
            background: rgba(255,255,255,0.50);
        }

        /* HERO CONTENT */
        .hero {
            z-index: 5; /* FIX: content now on top */
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .glass-box {
            padding: 40px;
            border-radius: 25px;
            max-width: 650px;
            background: rgba(255, 255, 255,0.50);
            backdrop-filter:blur(18px);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 38px;
            font-weight: 600;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255,0.1);
            background-color:#2b2b30;
            color:white;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            color:#04b0bf;
        }
    </style>
</head>

<body>

    <!-- Background Layers -->
    <div class="bg"></div>
    <div class="particles"></div>

    <!-- NAV MENU -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="activities.html">Activities</a>
        <a href="achievements.html">Achievements</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="glass-box">
            <img src="Sachi Photo.jpg" class="profile-img" alt="Profile Photo">

            <h1>Hello, I'm <span style="color:#0f0f0f;">Sachi Kapase</span></h1>

            <p>
                Welcome to My Portfolio!<br>  
                I am a creative and ambitious student showcasing my work, skills, and achievements.
            </p>

            <a class="btn" href="about.html">Explore More â†’</a>
        </div>
    </section>

</body>
</html>
